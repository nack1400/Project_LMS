<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
    <form class="d-block row g-3 w-50" style="margin: 100px;">
        <h1>회원가입</h1>
        <div class="col-md-6">
            <label for="name" class="form-label">이름 입력</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="col-md-6">
            <label for="id" class="form-label">아이디 입력</label>
            <input type="text" class="form-control" id="id">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">이메일 입력</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="col-md-6">
            <label for="pwd" class="form-label">비밀번호 입력</label>
            <input type="password" class="form-control" id="pwd">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="admin" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                강사
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="admin" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                학생
            </label>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</body>
</html>
